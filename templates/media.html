<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>{{ media['title'] }} - Streaming Service</title>
</head>
<body>
    <div class="header">
        <h1>Streaming Service</h1>
    </div>
    <div class="content">
        <div class="media-details">
            <img src="{{ media['image'] }}" alt="{{ media['title'] }}">
            <h2>{{ media['title'] }}</h2>
            <p>{{ media['description'] }}</p>
            <p>Release Date: {{ media['release_date'] }}</p>
            <p>Genre: {{ media['genre'] }}</p>
            <!-- Add more details as needed -->
        </div>
        <div class="video-player">
            <video controls id="videoPlayer">
                <source src="{{ media['video_url'] }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        {% if 'next_episode_url' in media %}
        <div class="next-episode-button">
            <a href="{{ url_for('media', media_id='next_episode') }}">Next Episode</a>
        </div>
        {% endif %}
        <div class="back-button">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
