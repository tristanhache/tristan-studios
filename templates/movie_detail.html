<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
        <title>Tristan Studios - {{ movie.title }}</title>
    </head>
<body>
    <header>
        <h1>{{ movie.title }} Details</h1>
    </header>
    <main>
        <section class="movie-details">
            <img src="placeholder.jpg" alt="{{ movie.title }} Poster">
            <h2>{{ movie.title }}</h2>
            <h3>{{ movie.release_date }}</h3>
            <h3>{{ movie.description }}</h3>
            <h3>{{ movie.genre }}</h3>
            <h3>{{ movie.image }}</h3>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tristan Studios</p>
    </footer>
</body>
</html>
